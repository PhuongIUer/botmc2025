<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Controller Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .panel h2 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .bot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .bot-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s, background 0.3s;
        }
        
        .bot-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .bot-card.online {
            border-left: 4px solid #4CAF50;
        }
        
        .bot-card.offline {
            border-left: 4px solid #f44336;
        }
        
        .bot-card.working {
            border-left: 4px solid #FF9800;
        }
        
        .bot-card.completed {
            border-left: 4px solid #2196F3;
        }
        
        .bot-name {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .bot-status {
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .bot-info {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .log-container {
            height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-time {
            color: #FF9800;
            margin-right: 10px;
        }
        
        .log-bot {
            font-weight: 500;
            margin-right: 5px;
        }
        
        .log-message {
            word-break: break-word;
        }
        
        .chat-container {
            height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .chat-time {
            font-size: 0.8rem;
            color: #FF9800;
            margin-right: 5px;
        }
        
        .chat-player {
            font-weight: 500;
            color: #4CAF50;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #2196F3;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button:hover {
            background: #1e88e5;
        }
        
        button.stop {
            background: #f44336;
        }
        
        button.stop:hover {
            background: #e53935;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .online-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .online {
            background: #4CAF50;
        }
        
        .offline {
            background: #f44336;
        }
        
        .working {
            background: #FF9800;
        }
        
        .completed {
            background: #2196F3;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> Bot Controller Dashboard</h1>
            <p class="subtitle">Theo dõi và quản lý hệ thống bot Minecraft</p>
        </header>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Tổng số Bot</div>
                <div class="stat-value" id="total-bots">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Bot hoạt động</div>
                <div class="stat-value" id="online-bots">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Bot đã hoàn thành</div>
                <div class="stat-value" id="completed-bots">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Tin nhắn chat</div>
                <div class="stat-value" id="chat-messages">0</div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="panel">
                <h2><i class="fas fa-list"></i> Danh sách Bot</h2>
                <div class="bot-grid" id="bot-list">
                    <!-- Bot cards will be inserted here -->
                </div>
            </div>
            
            <div class="panel">
                <h2><i class="fas fa-terminal"></i> Log hệ thống</h2>
                <div class="log-container" id="log-container">
                    <!-- Log entries will be inserted here -->
                </div>
                
                <div class="controls">
                    <button id="clear-logs"><i class="fas fa-broom"></i> Xóa Log</button>
                    <button id="restart-bots"><i class="fas fa-redo"></i> Khởi động lại</button>
                    <button id="stop-all" class="stop"><i class="fas fa-stop"></i> Dừng tất cả</button>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <h2><i class="fas fa-comments"></i> Tin nhắn Chat Server</h2>
            <div class="chat-container" id="chat-container">
                <!-- Chat messages will be inserted here -->
            </div>
        </div>
        
        <div class="footer">
            <p>Hệ thống bot Minecraft | Phiên bản 1.0</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();
            const botList = document.getElementById('bot-list');
            const logContainer = document.getElementById('log-container');
            const chatContainer = document.getElementById('chat-container');
            let chatMessageCount = 0;
            
            // Cập nhật thống kê
            function updateStats() {
                const totalBots = document.querySelectorAll('.bot-card').length;
                const onlineBots = document.querySelectorAll('.bot-card.online').length;
                const completedBots = document.querySelectorAll('.bot-card.completed').length;
                
                document.getElementById('total-bots').textContent = totalBots;
                document.getElementById('online-bots').textContent = onlineBots;
                document.getElementById('completed-bots').textContent = completedBots;
                document.getElementById('chat-messages').textContent = chatMessageCount;
            }
            
            // Thêm bot vào danh sách
            socket.on('bot-added', function(botData) {
                const botCard = document.createElement('div');
                botCard.className = 'bot-card';
                botCard.id = `bot-${botData.username}`;
                botCard.innerHTML = `
                    <div class="bot-name">
                        <i class="fas fa-robot"></i> ${botData.username}
                    </div>
                    <div class="bot-status">
                        <span class="online-dot offline"></span> Đang chờ khởi động...
                    </div>
                    <div class="bot-info">
                        <div>Server: luckyvn.com</div>
                        <div>Phiên bản: 1.21.4</div>
                    </div>
                `;
                botList.appendChild(botCard);
                updateStats();
            });
            
            // Cập nhật trạng thái bot
            socket.on('bot-status', function(data) {
                const botCard = document.getElementById(`bot-${data.username}`);
                if (botCard) {
                    botCard.className = `bot-card ${data.status}`;
                    const statusDot = botCard.querySelector('.online-dot');
                    const statusText = botCard.querySelector('.bot-status');
                    
                    statusDot.className = `online-dot ${data.status}`;
                    
                    switch(data.status) {
                        case 'online':
                            statusText.innerHTML = '<span class="online-dot online"></span> Đã kết nối';
                            break;
                        case 'working':
                            statusText.innerHTML = '<span class="online-dot working"></span> Đang làm nhiệm vụ';
                            break;
                        case 'completed':
                            statusText.innerHTML = '<span class="online-dot completed"></span> Đã hoàn thành';
                            break;
                        case 'offline':
                            statusText.innerHTML = '<span class="online-dot offline"></span> Ngắt kết nối';
                            break;
                    }
                    
                    if (data.message) {
                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'bot-info';
                        infoDiv.textContent = data.message;
                        botCard.appendChild(infoDiv);
                    }
                }
                updateStats();
            });
            
            // Thêm log entry
            socket.on('log-entry', function(logData) {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <span class="log-time">${new Date().toLocaleTimeString('vi-VN')}</span>
                    <span class="log-bot">[${logData.bot}]</span>
                    <span class="log-message">${logData.message}</span>
                `;
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            });
            
            // Thêm tin nhắn chat
            socket.on('chat-message', function(chatData) {
                chatMessageCount++;
                const chatEntry = document.createElement('div');
                chatEntry.className = 'chat-message';
                chatEntry.innerHTML = `
                    <span class="chat-time">${new Date().toLocaleTimeString('vi-VN')}</span>
                    <span class="chat-message">${chatData.message}</span>
                `;
                chatContainer.appendChild(chatEntry);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                updateStats();
            });
            
            // Xóa log
            document.getElementById('clear-logs').addEventListener('click', function() {
                logContainer.innerHTML = '';
            });
            
            // Khởi động lại bots
            document.getElementById('restart-bots').addEventListener('click', function() {
                socket.emit('restart-bots');
                addLogEntry('Hệ thống', 'Khởi động lại tất cả bot...');
            });
            
            // Dừng tất cả bots
            document.getElementById('stop-all').addEventListener('click', function() {
                socket.emit('stop-bots');
                addLogEntry('Hệ thống', 'Dừng tất cả bot...');
            });
            
            // Hàm thêm log entry
            function addLogEntry(bot, message) {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <span class="log-time">${new Date().toLocaleTimeString('vi-VN')}</span>
                    <span class="log-bot">[${bot}]</span>
                    <span class="log-message">${message}</span>
                `;
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            // Khởi tạo
            addLogEntry('Hệ thống', 'Đang kết nối đến server...');
        });
    </script>
</body>
</html>
